<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Functions 02</title>
        <script>
            function createMenuItem(){
                let li=document.createElement('li');
                // li.textContent=document.queryElector('#inputF').value;
                li.textContent=document.getElementById("inputF").value;
                // console.log(document.querySelector('#'))
                // li.textContent="Versace"
                document.getElementById("inputF").value='';
                const menu=document.querySelector('#menu');
                menu.appendChild(li)
                return false;
            }
            
        </script>
    </head>
    <body>
        <input id="inputF" autofocus autocomplete="off" placeholder="text task">
        <ol id="menu">

        </ol>
        <button onclick="createMenuItem()">Click Here</button>
    </body>
</html>
